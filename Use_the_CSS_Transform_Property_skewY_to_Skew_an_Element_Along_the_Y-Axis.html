<style>
  div { 
    width: 70%;
    height: 100px;
    margin: 50px auto;
  }
  #top {
    background-color: red;
    transform: skewY(-10deg);
  }
  #bottom {
    background-color: blue;
    transform: skewX(24deg);
  }
</style>

<div id="top"></div>
<div id="bottom"></div>

<!-- <h3>Use the CSS Transform Property skewY to Skew an Element Along the Y-Axis</h3> -->


<!-- The element with id top should be skewed by -10 degrees along its Y-axis. -->
